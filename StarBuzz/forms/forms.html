<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="firstName">Your Name:</label>
            <input type="text" name="firstName" id="" placeholder="Enter your name">
        </div>
        <div>
            <label for="">Register:</label>
            <input type="checkbox" name="" id="" checked>
        </div>
        <div>
            <label for="">Yes</label>
            <input type="radio" name="precision" id="" checked>
            <label for="">No</label>
            <input type="radio" name="precision" id="">
            <label for="">Maybe</label>
            <input type="radio" name="precision" id="">   
        </div>
        <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Send">
        </div>
        <div>
            <input type="reset" value="Reset">
        </div>
        <div>
            <input type="date" name="" id="">
        </div>
        <div>
            <input type="number" name="" id="" min="100">
        </div>
        <div>
            <input type="color" name="" id="">
        </div>
        <div>
            <input type="range" name="" id="" min="100" max="300" step="10">
        </div>
    </form>
</body>
</html>
